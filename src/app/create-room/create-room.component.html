<div class="row"></div>


<div class="container">
  <h2 class="blue-text center-align">You can Add New Chat rooms here</h2>

  <div class="row center-align">

    <div class="col m6 offset-m3">
      <div class="card chat-room">
        <div class="card-content clearfix">
          <h5>Enter Following Details</h5>

          <div class="row"></div>


          <form [formGroup]="newRoomForm" (ngSubmit)="createRoom()" novalidate>

            <div class="input-field">
              <label for="room_name">Room Name</label>
              <input type="text" name="room_name" formControlName="roomName" id="room_name">
            </div>

            <button type="submit" class="btn btn-block blue right" [disabled]="!newRoomForm.valid">Add This Chat Room</button>

          </form>

        </div>
      </div>
    </div>

  </div>
</div>
