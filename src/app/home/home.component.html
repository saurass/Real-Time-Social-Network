<main>

  <!--Space for top writtings-->
  <div class="row"></div>
  <div class="row"></div>
  <!--Space for top writtings-->

  <!--Small heading-->
  <h6 class="center">CLUB TECHNOCRATS</h6>
  <!--Small heading end-->

  <!--Big heading-->
  <h2 class="center hide-on-small-only">Saurass Social Network</h2>
  <h3 class="center show-on-small hide-on-med-and-up">Saurass Social Network</h3>
  <div class="row"></div>
  <!--Big heading end-->

  <div class="row">
    <div class="col s10 m4 l4 offset-s1 offset-m4 offset-l4 z-depth-4">
      <div class="container">
        <h4 class="center">Sign Up Here</h4>

        <form>
          <div class="row">
            <div class="input-field">
              <label for="email">Email</label>
              <input type="text" name="email" id="email" required="required">
            </div>
            <div class="input-field">
              <label for="username">Username</label>
              <input type="text" name="username" id="username" required="required">
            </div>
            <div class="input-field">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required="required">
            </div>
            <div class="input-field">
              <label for="cnfPassword">Confirm Password</label>
              <input type="password" name="cnfPassword" id="cnfPassword" required="required">
            </div>
            <div>
              <button type="submit" class="btn btn-block red right">Register</button>
            </div>
          </div>
        </form>

      </div>
      <!--Footer space-->
      <div class="row"></div>
      <!--Footer space end-->
    </div>
  </div>
</main>
