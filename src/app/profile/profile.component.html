<h4 class="blue-text">Hello, {{userDetails.username}}</h4>
<button class="btn btn-block green right" routerLink="/createRoom">Add New ChatRoom</button>

<div class="row"></div>

<div class="container">
  <div class="row">

    <div class="col s12 m4 l4" *ngFor="let room of allRooms">
      <div class="card chat-room">
        <div class="card-content">
          <a routerLink="/room/{{room.roomName}}"><h5>{{room.roomName}}</h5></a>
          <div class="row"></div>
          <div class="row"></div>
          <div class="row"></div>
          <button class="btn btn-block red waves-effect left" *ngIf="userId === room.created_by_id;">Delete</button>
          <button class="btn btn-block blue waves-effect right" *ngIf="userId === room.created_by_id;">Edit</button>
        </div>
      </div>
    </div>

  </div>
</div>
